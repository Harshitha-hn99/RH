<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RüíôH</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      font-family: Arial, sans-serif;
    }

    /* Floating initials */
    #initials {
      position: absolute;
      top: 10%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 60px;
      z-index: 1;
    }

    .letter {
      font-size: 90px;
      color: #ff4d88;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    .letter::after {
      content: "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
      display: block;
      font-size: 20px;
      letter-spacing: 6px;
      text-align: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Card */
    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d88;
    }

    img {
      width: 120px;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ddd;
      position: absolute;
      left: 140px;
      top: 0;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- RH initials hearts -->
  <div id="initials">
    <span class="letter">R</span>
    <span class="letter">H</span>
  </div>

  <!-- Main card -->
  <div class="card">
    <h1>Will you be my Valentine? üíô</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="love gif">

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes üíñ</button>
      <button id="no">No üòù</button>
    </div>
  </div>

  <script>
    // Floating hearts everywhere
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíô";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 150); // smaller = more hearts

    // No button running away
    const noBtn = document.getElementById("no");
    let speed = 300;

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transition = `transform ${speed}ms`;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      speed = Math.max(80, speed - 40); // speeds up each time
    });

    // Yes button click
    function yesClick() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #ffd6e8, #ffeef6);
          font-family:Arial, sans-serif;
          text-align:center;
        ">
          <div>
            <h1 style="color:#ff4d88;">
              YAYYY‚ù§Ô∏è<br>
              üíôHappy Valentine‚Äôs Day Nan Muddinnn Yajmanreeeeeee!üíô
              From bestest friends to a love I know will last forever‚Äîfive plus years later and i still feel so lucky to have you. Thank you for growing with me, choosing me, and loving me the way you do
            </h1>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
